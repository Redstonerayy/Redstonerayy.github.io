            <h2>Using the Templex CLI</h2>
<h3>List of CLI Commands</h3>
<h4>build</h4>
<p>Builds the project.</p>
<pre><code class="shell">yarn start build
</code></pre>
<h4>watch</h4>
<p>Builds the project and watches for file changes in the content, layout
and static directories. Does not watch file renaming or moving.</p>
<pre><code class="shell">yarn start watch
</code></pre>
