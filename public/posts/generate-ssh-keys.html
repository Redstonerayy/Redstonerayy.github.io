            </p>
            <div class="dates">

            <div class="main-article">
                <p>Use <a href="https://man.openbsd.org/ssh-keygen" target="_blank" rel="noopener">ssh-keygen</a> by OpenSSH.</p>
<p>ed25519 for elliptic curve algorithm (better) and rsa for
prime factorization algorithm</p>
<pre><code class="shell">ssh-keygen -t ed25519 -C &quot;&lt;label&gt;&quot;
ssh-keygen -t rsa -b 4096 -C &quot;&lt;label&gt;&quot;
</code></pre>
